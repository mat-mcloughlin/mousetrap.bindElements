<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>index</title>
<style type="text/css" media="screen">
	.mousetrap-popup {
		font-weight: bold;
		font-size: 9px;
		font-family: Verdana,'Helvetica Neue',Helvetica,Arial,sans-serif;
		color: black;
		background-color: #FFFFB3;
		border: 1px solid;
		padding: 0.0em 0.1em 0.1em 0.2em;
		margin-top: -5px;
		display: inline-block;
		position: absolute;
		text-align: center;
		-moz-border-radius: 3px;
		-webkit-border-radius: 3px;
		border-radius: 3px;
	}
</style>
</head>
<body>
	<input type="button" data-mousetrap="/" onclick="alert('test /');" value="test /" />
	<a href="#" data-mousetrap="up up" onclick="alert('up up');">up up</a>
</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.js"></script>
<script src="https://raw.github.com/ccampbell/mousetrap/master/mousetrap.js" type="text/javascript" charset="utf-8"></script>
<script src="mousetrap.bindElements.js"></script>
<script>
    window.onload = function () {
			Mousetrap.bind('+', function() { alert('test') });
			Mousetrap.bindElements();
			Mousetrap.bindPopup('ctrl+;');
    };
</script>
</html>
